<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
    <div class="words">
    <h1>Tip Calculator</h1>
    </div>
    <form id="form">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Total Bill</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="billAmount"  placeholder="$0.00">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"># Of Guests</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="guests" placeholder="Number of Guests">
          </div>
        </div>
        <div class="form-group">
          <label for="tipPercent">Tip Percentage</label>
          <select class="form-control" id="tipPercent">
            <option relvalue="0.25">25%</option>
            <option relvalue="0.20">20%</option>
            <option relvalue="0.15">15%</option>
            <option relvalue="0.10">10%</option>
            <option relvalue="0">0%</option>
          </select>
        </div>
        
        <div class="form-group row">
          <div class="col-sm-10">
            <div id="submit" class="btn btn-primary">Calculate Tip</button>
          </div>
        </div>
      </form>
      <div class="words">
        <h3 id="tipAmount"></h1>
      </div>
    </div>
    <script src="assets/tip.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
